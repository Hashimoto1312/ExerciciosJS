<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <header>
        <h1>Analisador de números</h1>
    </header>
    <section class="container">
        <div>
            <p>
                <span>Número (entre 1 e 100) : </span>
                <input type="number" name="numbers" id="inputNumber">
                <input type="button" class="botao-adicionar" value="ADICIONAR" onclick="adicionar()">
            </p>
        </div>

        <div class="numbers-list">
            <p>Adicione números acima</p>
            <p id="NumbersLista"></p><br>
            <input type="button" class="botao-finalizar" value="FINALIZAR" onclick="finalizar()">
        </div>

        <div id="resultado" class="res">
            <!-- Aqui vai o resultado da análise -->
        </div>
    </section>


    <footer>
        <p>&copy; Hashimoto</p>
    </footer>
    <script src="./assets/JS/main.js"></script>
</body>

</html>
