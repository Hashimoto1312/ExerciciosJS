<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <header>
        <h1>Analisador de números</h1>
    </header>
    <section class="container">

        <!-- Input para adicionar os números -->
        <div>
            <span>Número (entre 1 e 100) : </span>
            <input type="number" name="numbers" id="inputNumber">
            <input type="button" class="botao-adicionar" value="ADICIONAR" onclick="adicionaNumero()">
        </div>

        <!-- Exibe a lista de valores -->
        <div class="numbers-list"> 
            <p id="numbersLista"></p><br>
            <input type="button" class="botao-finalizar" value="FINALIZAR" onclick="finalizaAnalise()">
        </div>

        <!-- Exibe resultado da análise-->
        <div id="resultado" class="resultado-lista">
            Resultado :
        </div>
    </section>

    <footer>
        <p>&copy; Hashimoto</p>
    </footer>
    <script src="./assets/JS/main.js"></script>
</body>

</html>
