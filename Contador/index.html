<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header>
        <h1>Super Contador</h1>
    </header>
    <section class="container">
        <p>Selecione o início da contagem,o fim e o número de casas que serão puladas com os passos.</p>
        <div class=inputs>
            <p><span>Início</span> : <input type="number" name="inicio" id="inputInicio"></p>
            <p><span>Fim</span> : <input type="number" name="fim" id="inputFim"></p>
            <p><span>Passo(s)</span> : <input type="number" name="passo" id="inputPasso"></p>
            <p><input type="button" class="botao-contar" value="CONTAR" onclick="contador()"></p>
        </div>

        <div id="resultado" class="resultado-contagem">
            <p>Contador : </p>
        </div>
    </section>

    <footer>
        <p>&copy; Hashimoto</p>
    </footer>
    <script src="./assets/JS/main.js"></script>
</body>

</html>
